<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
        <script src="sketch.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <style>
            .styled {
                font-family: Arial, Helvetica, sans-serif;
            }
            .centred {
                text-align:center;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="styled centred">Test swipe model</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h4>Model JSON:</h4> <input type="file" id="upload-json"/><br>
                    <h4>Model Binary:</h4> <input type="file" id="upload-weights"/><br>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-default" onclick="loadModel()">Load model</button>
                    <br><br>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 styled centred" id="centered">
                    <div  class="">
                    </div>
                </div>
                <div class="col-sm-6 styled" id ="coordinates">
                    <h3>Coordinates</h3><br>
                </div>
            </div>
        </div>

    </body>
</html>
